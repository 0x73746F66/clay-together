<html>
  <head>
    <script language="javascript" src="jquery-2.1.3.min.js"></script>
    <script language="javascript" src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <div id="createGame">
      <input type="text" id="secret" name="secret" placeholder="join secret game">
      <button id="start" type="button">Start</button>
    </div>
    <div id="game" style="display:none;">
      <div id="actions_panel">
        <div id="action_move" class="action_button">Move</div>
        <div id="action_drop" class="action_button">Drop</div>
      </div>
      <div id="map_panel">
      </div>
      <div id="players_panel">
        <div id="player_red_inventory" class="player_inventory"></div>
        <div id="player_blue_inventory" class="player_inventory"></div>
        <div id="player_yellow_inventory" class="player_inventory"></div>
        <div id="player_green_inventory" class="player_inventory"></div>
      </div>
    </div>
  </body>
</html>
