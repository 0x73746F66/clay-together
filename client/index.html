<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width = device-width">
    <meta name="viewport" content="initial-scale = 1.0">
    <meta name="format-detection" content="telephone=no"> <!--disables automatic detection of possible phone numbers-->
    <meta name="apple-mobile-web-app-capable" content="yes"><!--specifies full-screen mode-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!--specify full-screen mode first-->
    <script language="javascript" src="jquery-2.1.3.min.js"></script>
    <script language="javascript" src="jquery.spritely.js"></script>
    <script language="javascript" src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  </head>
  <body>
    <div id="timer"></div>
    <div id="message"></div>
    <div id="win" style="display:none">
    	<h1>CONGRATULATIONS!</h1>
        <div>Finished in <span id="completion_moves"></span> turns, time elapsed: <span id="completion_time"></span>.</div>
        <div>
        	<button id="nextStage" type="button"></button>
        </div>
    </div>
    <div class="audioControl">
      <a href="Javascript:void(-1);" id="audio" class="on"></a>
    </div>
    <div id="createGame">
      <div class="title">
        <img src="ui/C.png" class="title_letter"></img>
        <img src="ui/L.png" class="title_letter"></img>
        <img src="ui/A.png" class="title_letter"></img>
        <img src="ui/Y.png" class="title_letter"></img>
      </div>
      <div class="title">
        <img src="ui/T.png" class="title_letter"></img>
        <img src="ui/O.png" class="title_letter"></img>
        <img src="ui/G.png" class="title_letter"></img>
        <img src="ui/E.png" class="title_letter"></img>
        <img src="ui/T.png" class="title_letter"></img>
        <img src="ui/H.png" class="title_letter"></img>
        <img src="ui/E.png" class="title_letter"></img>
        <img src="ui/R.png" class="title_letter"></img>
      </div>
      <div id="sign_in"><br/>
	      <span><input type="text" id="secret" name="secret" placeholder="join secret game"></span>
	      <span><button id="start" type="button"></button></span>
	      <br/>
	      <img src="objects/1.png"/><img src="objects/2.png"/><img src="objects/3.png"/><img src="objects/4.png"/>
      </div>
    </div>
    <div id="game" style="display:none;">
      <div id="message"></div>
      <div id="actions_panel">
        <button id="action_move" class="action_button" disabled="disabled"></button>
        <button id="action_drop" class="action_button" disabled="disabled"></button>
        <button id="action_interact" class="action_button" disabled="disabled"></button>
        <button id="action_skip" class="action_button" disabled="disabled"></button>
      </div>
      <div id="map_panel">
      </div>
      <div id="players_panel">
        <div id="player_0_inventory" class="player_inventory"></div>
        <div id="player_1_inventory" class="player_inventory"></div>
        <div id="player_2_inventory" class="player_inventory"></div>
        <div id="player_3_inventory" class="player_inventory"></div>
      </div>
    </div>
  </body>
</html>
